<h3>表单模板JSON，数据库中，模板将会被保存成这种格式
可直接输入符合格式的json数据，然后点击“使用表单”查看效果
</h3>
<div class="span6">
    <textarea id="formTemplateData" class="form-control" rows="4"></textarea>
</div>

<h3>业务用户实际使用的表单展示如下</h3>
<div class="span6">
    <form id="useForm" class="form-horizontal"></form>
    <br />
    <button id="saveFormData" class="btn btn-info" type="button">保存表单数据</button>
    <br />
    <textarea id="formDataJsonText" class="form-control" rows="4"></textarea>
    <br />
    <button id="loadFormData" class="btn btn-info" type="button">加载表单数据</button>
</div>
