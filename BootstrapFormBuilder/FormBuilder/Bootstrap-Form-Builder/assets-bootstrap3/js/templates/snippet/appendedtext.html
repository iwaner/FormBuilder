<!-- Appended Input-->
<div class="control-group">
  <label class="control-label" for="<%- id %>"><%- label %></label>
  <div class="controls">
    <div class="input-group">
      <input id="<%- id %>" name="<%- id %>" class="form-control <%- inputsize %>" placeholder="<%- placeholder %>" type="text"<% if(required) {%> required <% } %> 
      value="<%- fieldvalue %>" data-isbizfield="true" data-controltype="input" data-FormFieldMapKey="<%- FormFieldMapKey %>" />
      <span class="input-group-addon"><%- append %></span>
    </div>
    <% if (helptext.length > 0) { %><p class="help-block"><%- helptext %></p><% } %>
  </div>
</div>
