<!-- Search input-->
<div class="control-group">
  <label class="control-label" for="<%- id %>"><%- label %></label>
  <div class="controls">
    <input id="<%- id %>" name="<%- id %>" type="text" placeholder="<%- placeholder %>" class="form-control <%- inputsize %> search-query" <% if(required) {%> required <% } %> 
    <% if(!iseditable) {%> readonly <% } %> 
    value="<%- fieldvalue %>" data-isbizfield="true" data-controltype="input" data-FormFieldMapKey="<%- FormFieldMapKey %>"
    />
    <% if (helptext.length > 0) { %><p class="help-block"><%- helptext %></p><% } %>
  </div>
</div>
