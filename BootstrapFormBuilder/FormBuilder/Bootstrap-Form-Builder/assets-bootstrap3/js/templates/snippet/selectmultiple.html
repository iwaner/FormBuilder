<!-- Select Multiple -->
<div class="control-group">
  <label class="control-label" for="<%- id %>"><%- label %></label>
  <div class="controls">
    <select data-test="<% JSON.stringify(fieldvalue) %>" id="<%- id %>" name="<%- id %>" class="form-control <%- inputsize %>" multiple="multiple"
data-isbizfield="true" data-controltype="select" data-FormFieldMapKey="<%- FormFieldMapKey %>"
    	><% _.each(options, function(option) { %>
	    	<% if(_.find(fieldvalue,function(item){ return item.value==option&&item.selected==true})){ %>
	    		<option selected="true"><%- option %></option>
			<% }else{ %>
				<option><%- option %></option>
			<% } %>
      <% }); %>
    </select>
  </div>
</div>
